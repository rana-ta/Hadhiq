.nav-links ul li {

.nav-links ul li a{
	
	text-decoration: none;
	font-size: 16px;
}

	border-bottom: 3px solid #922c40;
	font-weight: bold;
}
.nav-links ul li::after{
	content: '';
	width: 0%;
	height: 2px;
	background:  #922c40;
	border: #922c40;
	display: block;
	margin: auto;
	transition: 0.5s;
}
.nav-links ul li:hover::after{
	width:100%
}

	}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .profile-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
            position: relative;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .edit-profile {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #952544;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .edit-profile:hover {
            background: #7d1f35;
        }
        .profile-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .profile-info i {
            color: #952544;
            margin-right: 5px;
        }
        .profile-info input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .save-btn {
            display: none;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-btn:hover {
            background: #218838;
        }

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://th.bing.com/th/id/OIP.cRT6RCVvwHTayfPtBx1GOAHaE8?rs=1&pid=ImgDetMain" alt="Customer" class="profile-pic">
            <button class="edit-profile" onclick="editProfile()">✎</button>
            <h2 id="customer-name">Sarah A.</h2>
        </div>

        <div class="profile-info" id="profile-info">
            <p><strong><i class="fas fa-map-marker-alt"></i> Location:</strong> <span id="location">Riyadh, Saudi Arabia</span></p>
            <p><strong><i class="fas fa-envelope"></i> Email:</strong> <span id="email">sarah.a@example.com</span></p>
            <p><strong><i class="fas fa-phone"></i> Phone:</strong> <span id="phone">+966 566 987 654</span></p>
        </div>
        <button class="save-btn" id="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        function editProfile() {
            let fields = ['location', 'email', 'phone'];
            fields.forEach(id => {
                let element = document.getElementById(id);
                let text = element.innerText;
                element.innerHTML = `<input type='text' value='${text}'>`;
            });
            document.getElementById('save-btn').style.display = 'block';
        }

        function saveProfile() {
            let fields = ['location', 'email', 'phone'];
            fields.forEach(id => {
                let element = document.getElementById(id);
                let input = element.querySelector('input');
                element.innerText = input.value;
            });
            document.getElementById('save-btn').style.display = 'none';
        }
    </script>
</body>
